<h1 class="page-title">Perfil</h1>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li><i class="icon-home"></i> <a href="index.html">Home</a> <i class="fa fa-angle-right"></i></li>
        <li></i> <a href="index.html">Perfil</a></li>
    </ul>
</div>

<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="icon-equalizer font-red-sunglo"></i>
            <span class="caption-subject font-red-sunglo bold uppercase">Editar perfil</span>
        </div>
    </div>
    <div class="portlet-body form">
        <form>
            <div class="form-body">
                <div class="form-group">
                    <label for="">Email</label>
                    <input class="form-control" type="text" ng-model="profile.email" value="{{ profile.email }}">
                </div>
                <div class="form-group">
                    <label for="">Nickname</label>
                    <input class="form-control" type="text" ng-model="profile.nickname" value="{{ profile.nickname }}">
                </div>
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input class="form-control" type="text" ng-model="profile.given_name" value="{{ profile.given_name }}">
                </div>
                <div class="form-group">
                    <label for="">Apellido</label>
                    <input class="form-control" type="text" ng-model="profile.family_name" value="{{ profile.family_name }}">
                </div>
            </div>
            <div class="form-actions">
                <button class="btn green" ng-click="submit()">Guardar</button>
                <img src="/assets/img/loader.gif" class="loader" alt="" ng-if="loading">
            </div>
        </form>
    </div>
</div>
