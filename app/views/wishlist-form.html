<div class="row">
    <div class="col-md-12">
        <div class="page-header">
            <h1>Nueva lista de compras</h1>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="">Nombre:</label>
            <input type="text" class="form-control" placeholder="Nombre...">
        </div>
        <hr>
        <div class="row">
            <div class="col-md-4 stock-product" ng-repeat="product in selected()">
                <div class="thumbnail">
                    <img ng-src="{{ product.image }}" alt="">
                </div>
                <div class="meta">
                    <strong>Nombre:</strong> {{ product.name }} <br>
                    <strong>Marca:</strong> {{ product.brand }} <br>
                </div>
                <div class="input-group">
                    <input class="form-control" placeholder="Cantidad" value="{{ product.desired }}">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="addProductToSelectedOnes(product.id)"><i
                                class="fa fa-trash" aria-hidden="true"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <p ng-show="selected().length == 0">AÃºn no hay productos seleccionados</p>
        <hr>
        <button class="btn-primary btn">Guardar</button>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label for="">Buscar:</label>
            <input type="text" class="form-control" placeholder="" ng-model="search" ng-change="currentPage = 0">
        </div>
        <hr>
        <div class="row">
            <stock ng-repeat="product in stock | filter:search | startFrom:currentPage*pageSize | limitTo:pageSize"
                   product="product"></stock>
        </div>
        <hr>
        <div class="pagination">
            <button class="btn btn-primary" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1">
                Previous
            </button>
            {{currentPage+1}}/{{numberOfPages()}}
            <button class="btn btn-primary" ng-disabled="currentPage >= stock.length/pageSize - 1"
                    ng-click="currentPage=currentPage+1">
                Next
            </button>
        </div>
    </div>
</div>
