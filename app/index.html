<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>aLoLoco</title>
    <script src="/components/angular/angular.js"></script>
    <script src="/components/angular-route/angular-route.js"></script>
    <script>
    var app = angular.module("myApp", ["ngRoute"]);
    app.config(function($routeProvider) {
        $routeProvider
            .when("/", {
                templateUrl : "views/home.html"
            })
            .when("/map", {
                templateUrl : "views/map.html"
            });
    });
    </script>
</head>
<body>
 <div ng-view></div>

 <!--fixme-->
 <script>
     function initMap() {
         var markerArray = [];

         var directionsService = new google.maps.DirectionsService;

         var map = new google.maps.Map(document.getElementById('map'), {
             zoom: 13,
             center: {lat: -34.7101435, lng: -58.2858949}
         });

         var directionsDisplay = new google.maps.DirectionsRenderer({map: map});

         var stepDisplay = new google.maps.InfoWindow;

         calculateAndDisplayRoute(directionsDisplay, directionsService, markerArray, stepDisplay, map);
     }

     function calculateAndDisplayRoute(directionsDisplay, directionsService, markerArray, stepDisplay, map) {

         for (var i = 0; i < markerArray.length; i++) {
             markerArray[i].setMap(null);
         }

         directionsService.route({
             origin: 'universidad de quilmes',
             destination: 'estacion de bernal',
             avoidTolls: true,
             travelMode: google.maps.TravelMode.WALKING
         }, function (response, status) {
             if (status === google.maps.DirectionsStatus.OK) {
                 directionsDisplay.setDirections(response);
                 document.getElementById('distance').innerHTML = response.routes[0].legs[0].distance.text;
             } else {
                 window.alert('Directions request failed due to ' + status);
             }
         });
     }
 </script>
 <script src="https://maps.googleapis.com/maps/api/js?callback=initMap&key=AIzaSyBaN1qWHfgHfgYV62ltnt7FIaifUn5pB7I"
         async defer></script>
</body>
</html>
