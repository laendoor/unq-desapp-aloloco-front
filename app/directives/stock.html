<div class="col-md-3 search-content-3">
    <div class="tile-container">
        <div class="tile-thumbnail">
            <img ng-src="{{ product.image }}">
        </div>
        <div class="tile-title">
            <h3>{{ product.name }}</h3>
            <div class="tile-desc">
                <p><strong>Marca:</strong> {{ product.brand }} <br>
                    <strong>Stock:</strong> {{ product.stock }}</p>
            </div>
            <br>
            <div class="input-group">
                <input type="number" class="form-control" placeholder="Cantidad" ng-model="amount">
                <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="addProductToSelectedOnes(product)"><i
                                class="fa fa-plus" aria-hidden="true"></i></button>
                    </span>
            </div>
        </div>
    </div>
</div>
