<div class="row">
    <div class="col-xs-12 col-sm-3">
        <img src="{{ purchase.products[0].image }}" class="img-responsive"/>
    </div>
    <div class="col-xs-10 col-sm-9">
        <div class="info" style="padding:15px">
            <h2 class="name">{{ purchase.name }}</h2>
            <p>Compraste los siguientes productos:</p>
            <span ng-repeat="product in purchase.products">{{product.name}} (x{{product.quantity}}) <br></span>
        </div>
    </div>
</div>
